<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" midia="screen">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>O Pedro Faleiros é:</strong></label>
            <label>
                <input type="radio" name="pedro" value="lindo">lindo
            </label>
            <label>
                <input type="radio" name="pedro" value="inteligente">inteligente
            </label>
            <label>
                <input type="radio" name="pedro" value="legal">legal
            </label>
        </div>

        <div class="campo">
            <label for="conhecimento"><strong>O que você é do Pedro Faleiros?</strong></label>
            <select id="conhecimento">
                <option selected disabled value="">Selecione</option>
                <option>Parente</option>
                <option>Amigo</option>
                <option>Quem é Pedro Faleiros?</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Quantos anos você tem?</strong></label><br><br>
                <input type="checkbox" id="idade1" name="idade1" value="0 a 20 anos">
                <label for="idade1">0 a 20 anos</label>
                <input type="checkbox" id="idade2" name="idade2" value="20 a 40 anos">
                <label for="idade2">20 a 40 anos</label>
                <input type="checkbox" id="idade3" name="idade3" value="40 a 60 anos">
                <label for="idade3">40 a 60 anos</label>
                <input type="checkbox" id="idade4" name="idade4" value="+60 anos">
                <label for="idade4">+60 anos</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Comente sobre o Pedro Alves Faleiros</strong></label>
            <textarea row="6" style="width:26em" id="comentário" name="comentário"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>

    </form>

</body>
</html>
